<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide Demos</title>
	<script src='jQuery/jquery.js'></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="sliding"></div>
	<script>
		$(document).ready(function(){
			$('.sliding').hover(function(){
				$('.sliding').slideToggle(3000);
			});
		});
	</script>
</body>
</html>
