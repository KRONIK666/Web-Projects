<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Monkey Demos</title>
	<script src='jQuery/jquery.js'></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img class="big" alt="Big Monkey" src="img/big-monkey.gif">
	<img class="mini" alt="Small Monkey" src="img/big-monkey.gif">

	<script>
		$(document).ready(function(){
			$('.mini').animate({
				width: '512px',
				height: '512px'
			}, 3000);
		});
	</script>
</body>
</html>
