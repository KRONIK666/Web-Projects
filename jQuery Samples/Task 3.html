<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Monkey Demos</title>
	<script src='jQuery/jquery.js'></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div><button class="button">FadeIn Monkey</button></div>
	<div class="big"><img alt="Big Monkey" src="img/big-monkey.gif"></div>

	<script>
		$(document).ready(function(){
			$('.big').hide();
			$('button').on('click', function(){
				$('.big').fadeIn(3000);
			});
		});
	</script>
</body>
</html>
