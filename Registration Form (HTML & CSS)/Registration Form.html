<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="http://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="register">
			<h3>FILL YOUR PERSONAL INFORMATION</h3>
		</div>
		<form class="form-horizontal" method="POST" action="success.php" enctype="multipart/form-data">
			<div class="form-group">
				<label for="first_name" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="first_name" placeholder="Your name here ...">
				</div>
			</div>
			<div class="form-group">
				<label for="last_name" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="last_name" placeholder="Your last name here ...">
				</div>
			</div>
			<div class="form-group">
				<label for="age" class="col-sm-2 control-label">Age</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="age" name="age" min="15" max="60" value="18">
				</div>
			</div>
			<div class="gender">
				<label class="col-sm-2 control-label">Gender</label>
				<div class="col-sm-10">
					<input type="radio" name="gender" value="Male" checked> Male<br>
					<input type="radio" name="gender" value="Female"> Female
				</div>
			</div>
			<div class="form-group">
				<label for="residence" class="col-sm-2 control-label">Residence</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="residence" placeholder="Currently living in ...">
				</div>
			</div>
			<div class="status">
				<label class="col-sm-2 control-label">Social Status</label>
				<div class="col-sm-10">
					<input type="radio" name="status" value="single" checked> Single<br>
					<input type="radio" name="status" value="married"> Married
				</div>
			</div>
			<input type="button" class="btn btn-default register" id="submit" onClick="parent.location='success.php'" value="Submit">
		</form>
	</div>
</body>
</html>
