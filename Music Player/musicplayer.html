<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Player</title>

	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="http://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="#">Play</a></li>
			<li role="presentation"><a href="addsong.html">Add Song</a></li>
		</ul>
		<div class="row">
			<div class="col-sm-12">
				<audio id="player" controls class="audio"></audio>
			</div>
		</div>
		<div id="song" class="row">
			<div class="col-xs-8 col-sm-3">
				<div id="song-list" class="list-group grid"></div>
			</div>
			<div id="song-info" class="col-sm-8 col-md-8 col-lg-8">
				<h2 id="song-name"></h2>
				<h3 id="song-artist"></h3>
				<a id="song-url" href=""></a>
				<p id="song-description"></p>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
