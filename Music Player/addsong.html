<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Song</title>

	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="http://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<ul class="nav nav-tabs">
			<li role="presentation"><a href="musicplayer.html">Play</a></li>
			<li role="presentation" class="active"><a href="#">Add Song</a></li>
		</ul>
		<form class="form-horizontal" method="POST" action="newsong.php" enctype="multipart/form-data">
			<div class="form-group">
				<label for="song_name" class="col-sm-2 control-label">Song Name</label>
				<div class="col-sm-10">
					<input name="song_name" type="text" class="form-control" id="song_name" placeholder="Song name here ...">
				</div>
			</div>
			<div class="form-group">
				<label for="artist_name" class="col-sm-2 control-label">Artist</label>
				<div class="col-sm-10">
					<input name="song_artist" type="text" class="form-control" id="artist_name">
				</div>
			</div>
			<div class="form-group">
				<label for="song_description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea name="song_description" class="form-control" rows="3" id="song_description"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">File</label>
				<div class="col-sm-10">
					<input name="song_file" type="file">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Add Song</button>
				</div>
			</div>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
